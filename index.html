<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>Booki, Find the perfect getaway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/efe82e1412.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navHeader">
    <div><a href="#"><img class="logo" src="img/logo/booki.png" alt="Booki Logo"></a></div>
    <div></div>
    <div><a href="#topContent">Accommodations</a></div>
    <div><a href="#middleContent">Activities</a></div>
  </nav>
  <header class="headerText">
    <h1>Find a place for your dream vacation</h1>
    <h3>Downtown or in nature</h3>
  </header>

  <nav class="searchBar">
    <form class="searchForm" action="#">
      <button type="submit"><i class="fas fa-map-marker-alt"></i></button>
      <input type="text" placeholder="Marseille, France" name="search">
      <button type="submit"><span>Search</span><span><i class="fas fa-search"></i></span></button>
    </form>
  </nav>

  <nav class="filters">
    <div class="filterText">Filters</div>
    <div class="filterBox f1">
      <div class="f1"><i class="fas fa-money-bill-wave"></i></div>Low Cost
    </div>
    <div class="filterBox f2">
      <div class="f1"><i class="fas fa-user-friends"></i></div>Romantic
    </div>
    <div class="filterBox f3">
      <div class="f1"><i class="fas fa-heart"></i></div>Family-Friendly
    </div>
    <div class="filterBox f4">
      <div class="f1"><i class="fas fa-dog"></i></div>Pets Allowed
    </div>
  </nav>
  <div class="info">
    <p><span>i</span> More than 500 accommodations are available in this city</p>
  </div>
  <main class="topContent">










  </main>
  <footer class="footer">










  </footer>
</body>

</html>
